
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="business-card">
      <img
        src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
        alt="Beautiful flower profile image"
        class="profile-image"
      />
      <p class="full-name">Your Name</p>
      <p class="designation">Your Designation</p>
      <p class="company">Your Company</p>
      <hr />
      <p>yourname@example.com</p>
      <p>+91 9876543210</p>
      <a href="https://your-portfolio-link.com" class="portfolio-link">
        Portfolio
      </a>
      <hr />
      <div class="social-media">
        <h2>Connect with me</h2>

        <a href="https://twitter.com">Twitter</a>
        <a href="https://linkedin.com">LinkedIn</a>
        <a href="https://github.com">GitHub</a>
      </div>
    </div>
  </body>
</html>
