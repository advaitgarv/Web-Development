<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="blog-post-card">
    <img 
      src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" 
      alt="Cover photo for the blog post" 
      class="post-img"
    >
    <div class="post-content">
      <h2 class="post-title">The Journey into Web Development</h2>
      <p class="post-excerpt">
        Explore how beginners take their first step into learning HTML, CSS, and JavaScript and the exciting possibilities ahead.
      </p>
      <a href="#" class="read-more">Read More</a>
    </div>
  </div>
</body>
</html>
